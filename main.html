<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Demo</title>
    <style>
        .box {
            width: 300px; /* Width of the box */
            background-color: lightblue; /* Background color */
            border: 15px solid blue; /* Border style */
            padding: 50px; /* Padding inside the box */
            margin: 20px; /* Margin around the box */
            box-sizing: border-box; /* Include padding and border in total width */
            text-align: center; /* Center text alignment */
        }
    </style>
</head>
<body>

    <div class="box">
        This is a demo of box model, try to replicate this box model in Html & Css and pass all the test cases.
    </div>

</body>
</html>
